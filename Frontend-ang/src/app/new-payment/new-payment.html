<div class="root-container">
  <mat-card appearance="outlined" [formGroup]="paymentFormGroup">
    <mat-card-header>
      <mat-card-title> Create Payment </mat-card-title>
    </mat-card-header>
    <mat-divider style="margin: 10px"></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Payment Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="paymentDate" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Payment Type</mat-label>
        <mat-select formControlName="paymentType">
          @for (item of paymentTypes; track $index) {
          <mat-option [value]="item"> {{ item }} </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>File</mat-label>
        <button type="button" mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input matInput readonly formControlName="fileName" />
        <input type="file" hidden #f_input (change)="selectFile($event)" accept="application/pdf" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Student Code</mat-label>
        <input matInput formControlName="studentCode" />
      </mat-form-field>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="createPayment()">Create Payment</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
